name: Notify on Issue

on:
  issues:
    types:
      - "opened"

jobs:
  slack-messge:
    runs-on: ubuntu-latest
    steps:
      - name: Send message
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"New issue created: <${{ github.event.issue.html_url }}|${{ github.event.issue.title }}.>}'  https://hooks.slack.com/services/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